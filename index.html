<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="game-container">
			<div id="current-player">Ходит: X</div>

			<div id="board" class="board">
				<div class="cell" data-cell></div>
				<div class="cell" data-cell></div>
				<div class="cell" data-cell></div>
				<div class="cell" data-cell></div>
				<div class="cell" data-cell></div>
				<div class="cell" data-cell></div>
				<div class="cell" data-cell></div>
				<div class="cell" data-cell></div>
				<div class="cell" data-cell></div>
			</div>
			<div id="status"></div>
			<button id="reset-storage">Сбросить результаты</button>
			<button id="reset-game">Начать заново</button>
		</div>
		<h2>Последние результаты:</h2>
		<div class="scoreboard">
			<ul id="game-history"></ul>
		</div>
		<audio id="x-sound" src="/assets/6a897efd83627af.mp3"></audio>
		<audio id="o-sound" src="/assets/movement_01.mp3"></audio>
		<audio id="win-sound" src="/assets/win.mp3"></audio>
